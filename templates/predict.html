<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predict Diabetes</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #4caf50, #81c784);
        padding: 30px;
        margin: 0;
        color: #333;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        width: 100%;
        background-color: #2e7d32;
        padding: 20px;
        text-align: center;
        font-size: 1.8rem;
        font-weight: bold;
      }

      header a {
        color: white;
        text-decoration: none;
      }

      form {
        background: white;
        max-width: 600px;
        width: 100%;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
      }

      h1 {
        text-align: center;
        color: #2e7d32;
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
      }

      button {
        margin-top: 25px;
        width: 100%;
        background: #4caf50;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1rem;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #388e3c;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="/">SugarSense</a>
    </header>

    <form action="{% url 'result' %}" method="post">
      {% csrf_token %}
      <h1>Diabetes Prediction Form</h1>

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="pregnancies">Pregnancies</label>
      <input type="number" id="pregnancies" name="pregnancies" required />

      <label for="glucose">Glucose</label>
      <input type="number" id="glucose" name="glucose" required />

      <label for="bloodPressure">Blood Pressure</label>
      <input type="number" id="bloodPressure" name="bloodPressure" required />

      <label for="skinThickness">Skin Thickness</label>
      <input type="number" id="skinThickness" name="skinThickness" required />

      <label for="insulin">Insulin</label>
      <input type="number" id="insulin" name="insulin" required />

      <label for="bmi">BMI</label>
      <input type="number" step="0.1" id="bmi" name="bmi" required />

      <label for="age">Age</label>
      <input type="number" id="age" name="age" required />

      <button type="submit">Predict</button>
    </form>
  </body>
</html>
